
<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Browser theme color -->
  <meta name="theme-color" content="#3f51b5">
  <meta name="msapplication-navbutton-color" content="#3f51b5">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3f51b5">

  <title>Fulfilness - Django Loaded</title>
  <link rel="shortcut icon" type="image/png" href="https://www.google.com/favicon.ico" />

  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>

  <!-- bootstrap css CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'weather_app/css/custom.css' %}" type="text/css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- semantic css CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.js"></script>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <!-- material icons Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- Navigation bar -->
  <!-- TODO: ADD header.html -->
  {% include "weather_app/header.html" %}

  <div id="home_content">
    <p><b>Fulfilness</b> is the motive to make the Django project a simple working python project.</p>

    <form class="form" method="get" action="/" onsubmit="DoSubmit();">
      <div class="form-row" style="justify-content: center;">
        <div class="form-group col-md-4">
          <input type="text" id="query" class="form-control typeahead" placeholder="Enter the location or click on location button to check weather" autocomplete="off">
        </div>
        <div class="form-group col-md-2" style="text-align: center;">
          <button id="btn-submit1" class="ui primary button torrentic-blue" style="width: 70%; display: inline;padding: .5rem .75rem; font-size: 1rem; line-height: 1.25;  font-weight: 400;">
            Search
          </button>
        </div>

        <div class="form-group col-md-1" style="text-align: center;">
          <button id="get_location_button" class="ui black button" style="width: 100%; display: inline;padding: .5rem .75rem; font-size: 1rem; line-height: 1.25;  font-weight: 400;">
            <i class="fa fa-map-marker" aria-hidden="true"></i> Get Location
          </button>
        </div>
      </div>

      <input name="lat" value="" id="lat" type="hidden">
      <input name="lon" value="" id="lon" type="hidden">

    </form>

  </div>

  <div class="container" style="margin-top:30px;" id="added_locations">
    {% if location_info %}
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-header">{{ location_name }}</div>
      <div class="card-body">
        <p class="card-text" id="location_info">{{ location_info }}</p>
      </div>
    </div>
  </div>
  {% endif %}

  </div>

</body>

<!-- footer.html -->
{% include "weather_app/footer.html" %}

<script type="text/javascript" href="{% static 'weather_app/js/firebase_api.js' %}"
<script type="text/javascript" href="{% static 'weather_app/js/custom.js' %}"

</html>
